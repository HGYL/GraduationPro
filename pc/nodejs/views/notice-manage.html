<!-- 添加modal start -->
<div class="modal fade" id="addNoticeModal" tabindex="-1" role="dialog" aria-labelledby="addNoticeModal" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				<h4 class="modal-title text-center"><span>添加公告</span><small>(注:带<span class="require">*</span>为必填字段)</small></h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" role="form" id="addNoticeForm">
					<div class="form-group">
						<label class="col-sm-2 control-label pr0" for="add-notice-title">公告标题<span class="require vm">*</span></label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="add-notice-title" name="title" placeholder="公告标题" autocomplete="off">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label pr0" for="add-notice-content">公告内容<span class="require vm">*</span></label>
						<div class="col-sm-8">
							<textarea id="add-notice-content" name="content" class="form-control" rows="5" placeholder="公告内容不能超过300字....." maxlength="300"></textarea>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				<button type="button" class="btn btn-primary" id="add-notice-btn">添加</button>
			</div>
		</div>
	</div>
</div>
<!-- 添加modal end -->

<!--修改modal start-->

		</div>
