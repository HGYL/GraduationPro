<!--修改模态窗 start-->
<div class="modal fade" id="editPointsModal" tabindex="-1" role="dialog" aria-labelledby="editPointsModal" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				<h4 class="modal-title text-center"><span>修改信用信息</span><small>(注:带<span class="require">*</span>为必填字段)</small></h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" role="form" id="editPointsForm">
					<div class="form-group hide">
						<label class="col-sm-2 control-label pr0" for="edit-points-id">ID编号<span class="require vm">*</span></label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="edit-points-id" name="id" placeholder="ID编号" autocomplete="off">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label pr0" for="edit-points-overduetime">逾期次数<span class="require vm">*</span></label>
						<div class="col-sm-8">
							<input type="number" class="form-control" id="edit-points-overduetime" name="overduetime" placeholder="逾期次数" autocomplete="off" min=0>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label pr0" for="edit-points">信用积分<span class="require vm">*</span></label>
						<div class="col-sm-8">
							<input type="number" class="form-control" id="edit-points" name="points" placeholder="信用积分" autocomplete="off">
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				<button type="button" class="btn btn-primary" id="edit-borrow-btn">修改</button>
			</div>
		</div>
	</div>
</div>
<!-- 修改模态窗 start -->

{{> header}}
<!--end header-->

{{> menu}}

<!--content-page start-->
<div class="content">
	<div class="container w">
		<div class="row tabItems mr0 ml0">
			<ul class="nav nav-tabs" role="tablist">
				<li role="presentation" class="active" id="points-message-tab"><a class="fw600" href="#points-message" role="tab" data-toggle="tab" aria-expanded="true">信用管理</a></li>
			</ul>
		</div>
		<div class="row">
			<div class="tab-content">
				<div role="tabpanel" class="tab-pane active" id="points-message">
					<div class="row border-bottom-ddd pb10">
						<div class="col-md-11">
							<form class="form-inline search-form" id="points-form" role="form">
								<div class="form-group">
									<label for="points-uid">用户编号&nbsp;:&nbsp;</label><input type="text" class="form-control" id="points-uid" name="uid" placeholder="请输入用户编号">
								</div>
								<div class="form-group">
									<label for="points-overduetime">逾期次数&nbsp;:&nbsp;</label><input type="number" min=0 class="form-control" id="points-overduetime" name="overduetime"
									 placeholder="请输入逾期次数">
								</div>
								<div class="form-group">
									<label for="points-interval">信用积分&nbsp;:&nbsp;</label><input type="number" class="form-control" id="points-start" name="start"
									 placeholder="信用积分最小值">
									 <input type="number" class="form-control" id="points-last" name="last"
									 placeholder="信用积分最大值">
								</div>
							</form>
						</div>
						<div class="col-md-1 text-right pr0">
							<a id="search-btn" class="btn btn-primary mb15">
								搜索
							</a>
							<!--<a id="add-btn" class="btn btn-primary mb15" data-toggle="modal" data-target="#addEquipModal">
								添加
							</a>-->
							<a class="btn btn-primary dropdown-toggle hide" data-toggle="dropdown">导出</a>
							<ul class="dropdown-menu dropdown-menu-right" role="menu">
								<li class="text-center"><a href="javascript:void(0);" target="_blank" id="ExportEx">导出Excel</a></li>
								<li class="text-center"><a href="javascript:void(0);" target="_blank" id="ExportCsv">导出CSV</a></li>
							</ul>
						</div>
					</div>
					<div class="card-box">
						<table id="points_table" cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered"></table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!--end content-page-->
